<!-- Kenny code - Learning jQuery from https://www.youtube.com/watch?v=4XO3JkKDr24&index=2&list=PLUoqTnNH-2Xwmr2GvOdZMJnrp6b51ndZE -->
<!DOCTYPE html>
<html>
<head>
	<title>Learning jQuery</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">	
</head>
<body>

	<h1>jQuery Syntax</h1>
	<p>Hello there! This is some text.</p>
	
	<div id="box">a box</div>
	<div class="thing">a thing</div>
	
	<button>A button!</button>

	<!-- Load the CDN First -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- If the CDN fails to load, serve up the local version -->
	<script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>');</script>

	<script src="js/script.js"></script>
</body>
</html>
